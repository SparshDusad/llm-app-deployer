<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quoteDisplay" class="quote">"The only way to do great work is to love what you do."</p>
            <p id="quoteAuthor" class="author">- Steve Jobs</p>
        </div>
        <button id="newQuoteBtn">New Quote</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>

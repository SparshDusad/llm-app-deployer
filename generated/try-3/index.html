<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor & Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="compressor-section">
            <h1>Image Compressor</h1>
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="image-previews">
                <div class="original-image">
                    <h2>Original Image</h2>
                    <img id="originalImage" src="#" alt="Original Image" style="display: none;">
                    <p id="originalSize"></p>
                </div>
                <div class="compressed-image">
                    <h2>Compressed Image</h2>
                    <canvas id="compressedCanvas" style="display: none; border: 1px solid #ccc;"></canvas>
                    <p id="compressedSize"></p>
                    <button id="downloadBtn" style="display: none;">Download Compressed</button>
                </div>
            </div>

            <div class="controls">
                <label for="qualityRange">Quality: <span id="qualityValue">80</span>%</label>
                <input type="range" id="qualityRange" min="10" max="100" value="80">
            </div>
        </div>

        <div class="quote-section">
            <h1>Motivational Quote</h1>
            <div class="quote-display">
                <p id="quoteText"></p>
                <p id="quoteAuthor"></p>
            </div>
            <button id="newQuoteBtn">Get New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

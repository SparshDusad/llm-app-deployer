<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Compressor</h1>

    <input type="file" id="imageInput" accept="image/*">
    <p>Original Size: <span id="originalSize">N/A</span></p>

    <label for="qualitySlider">Quality:</label>
    <input type="range" id="qualitySlider" min="0.1" max="1.0" step="0.05" value="0.8">
    <span id="qualityValue">0.8</span>

    <p>Compressed Size: <span id="compressedSize">N/A</span></p>
    <img id="compressedImage" style="max-width: 100%; height: auto; display: none;" alt="Compressed Image">
    <a id="downloadLink" download="compressed_image.jpeg" style="display: none;">Download Compressed Image</a>

    <canvas id="imageCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>

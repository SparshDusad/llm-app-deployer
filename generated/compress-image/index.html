<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Compressor</h1>
    <input type="file" id="imageInput" accept="image/*">

    <div class="image-display">
        <div class="image-box">
            <h2>Original Image</h2>
            <img id="originalImage" src="#" alt="Original" class="hidden">
        </div>
        <div class="image-box">
            <h2>Compressed Image</h2>
            <img id="compressedImage" src="#" alt="Compressed" class="hidden">
            <a id="downloadLink" download="compressed_image.jpeg" class="hidden button">Download Compressed Image</a>
        </div>
    </div>

    <!-- Canvas is used for processing but kept hidden -->
    <canvas id="imageCanvas" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
